<!DOCTYPE HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

  <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
  const TOGGLE_CONTEXT = '__TOGGLE__';

  const ToggleOn = ({children, toggle: {on}}) => {
    return on ? children : null;
  }

  const ToggleOff = ({children, toggle: {on}}) => {
    return on ? null: children;
  }

  const ToggleButton = ({toggle: { on, toggle }, ...props}) => {
    return (
      <Switch
        on={on}
        onClick={toggle}
        {...props}
      />
    );
  }

  class Toggle extends React.Component {
    static On = withToggle(ToggleOn);
    static Off = withToggle(ToggleOff);
    static Button = withToggle(ToggleButton);
    static defaultProps = {onToggle: () => {}};
    static childContextTypes = {
      [TOGGLE_CONTEXT]: PropTypes.object.isRequired
    }

    constructor (props) {
      super(props);

      this.state = { on: false };
    }

    toggle = () => {
      this.setState(
        ({ on }) => ({on: !on}), 
        () => this.props.onToggle(this.state.on)
      )
    }

    getChildContext() {
      return {
        [TOGGLE_CONTEXT]: {
          on: this.state.on,
          toggle: this.toggle
        }
      }
    }

    render() {
      return <div>{this.props.children}</div>;
    }
  }

  function withToggle(Component) {

    function Wrapper({ innerRef, ...props}, context) {
      const toggleContext = context[TOGGLE_CONTEXT];
      return (
        <Component
          {...props}
          ref={innerRef}
          toggle={toggleContext}
        />
      );
    }

    Wrapper.contextTypes = {
      [TOGGLE_CONTEXT]: PropTypes.object.isRequired
    }

    Wrapper.displayName = `withToggle(${Component.displayName || Component.name})`;
    Wrapper.WrappedComponent = Component;
    return Wrapper;
  }

  class MyToggle extends React.Component {
    focus = () => this.button.focus();
    render() {
      const { toggle: {on, toggle}} = this.props;
      return (
        <button
          onClick={toggle}
          ref={button => (this.button = button)}
        >
          { on ? 'on' : 'off' }
        </button>
      );
    }
  }

  const MyToggleWrapper = withToggle(MyToggle);

  function test() {
    const div = document.createElement('div')
    document.body.appendChild(div)
    
    const toggle = () => (toggle.called = true)
    
    ReactDOM.render(
      <MyToggleWrapper.WrappedComponent
        toggle={{on: true, toggle}}
      />,
      div,
    )
    if (!div.innerHTML.includes('on')) {
      throw new Error(
        `Contents are wrong: ${div.innerHTML}`,
      )
    }
    const button = div.getElementsByTagName(
      'button',
    )[0];
    button.click();
    if (!toggle.called) {
      throw new Error('toggle not called!');
    }
  }
  
  test();

  class App extends React.Component {
    render() {
      return (
        <Toggle 
          onToggle={on => 
            on ? this.myToggle.focus() : null}
        >
          <Toggle.On>The button is on</Toggle.On>
          <Toggle.Off>The button is off</Toggle.Off>
          <Toggle.Button />
          <hr />
          <MyToggleWrapper 
            innerRef={myToggle =>
              (this.myToggle = myToggle)}
          />
        </Toggle>
      );
    }
  }

  /*
  *
  *
  * Below here are irrelevant
  * implementation details...
  *
  *
  */

  function Switch({on, className = '', ...props}) {
    return (
      <div className="toggle">
        <input
          className="toggle-input"
          type="checkbox"
        />
        <button
          className={`${className} toggle-btn ${on
            ? 'toggle-btn-on'
            : 'toggle-btn-off'}`}
          aria-expanded={on}
          {...props}
        />
      </div>
    )
  }

  ReactDOM.render(
    <div
      style={{
        marginTop: 40,
        display: 'flex',
        justifyContent: 'center',
        flexDirection: 'column',
        textAlign: 'center',
      }}
    >
      <App />
    </div>,
    document.getElementById('root'),
  )
</script>
</body>
</html>
